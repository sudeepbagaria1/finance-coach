<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Elev8r â€“ Risk Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>body{font-family:Inter,sans-serif}</style>
</head>
<body class="bg-slate-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow w-full max-w-md">
    <h1 class="text-2xl mb-6 text-center">Welcome ðŸ‘‹</h1>
    <form id="quiz" class="space-y-4">
      <!-- Income -->
      <label class="block">
        <span>Monthly family income (â‚¹)</span>
        <input type="number" name="income" required min="0" class="w-full border px-2 py-1 rounded">
      </label>

      <!-- Co-earners -->
      <label class="block">
        <span>Co-earners in family</span>
        <input type="number" name="coEarners" required min="0" class="w-full border px-2 py-1 rounded">
      </label>

      <!-- Dependants -->
      <label class="block">
        <span>Dependants</span>
        <input type="number" name="dependants" required min="0" class="w-full border px-2 py-1 rounded">
      </label>

      <!-- City tier -->
      <label class="block">
        <span>City tier</span>
        <select name="cityTier" required class="w-full border px-2 py-1 rounded">
          <option value="1">Metro (Tier 1)</option>
          <option value="2">Tier 2</option>
          <option value="3">Tier 3</option>
        </select>
      </label>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">Start Planning</button>
    </form>
  </div>

  <script>
    // auto-calculate riskScore 1-5 based on conditions
    function calcRisk(data) {
      let score = 3; // baseline

      // Income stability
      const income = +data.income;
      const coEarners = +data.coEarners;
      if (income < 30000) score -= 1;
      if (income > 100000) score += 1;
      if (coEarners === 0) score -= 1;

      // City tier (higher tier = higher risk tolerance)
      const city = +data.cityTier;
      score += (city - 2); // metro +1, tier 3 -1

      // Dependants (liability)
      const deps = +data.dependants;
      score = Math.max(1, Math.min(5, score - (deps * 0.5)));

      return Math.round(score);
    }

    // handle submit
    document.getElementById('quiz').addEventListener('submit', e => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target).entries());
      data.riskScore = calcRisk(data);
      data.uuid = crypto.randomUUID();
      localStorage.setItem('elev8r_user', JSON.stringify(data));
      location.href = 'sheet.html';
    });
  </script>
</body>
</html>
